<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- Metadados Base -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Rogerio Portfólio</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- CSS Principal -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Firebase Core -->
	<!-- <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-app-compat.js"></script> -->
	<!-- Firestore -->
	<!-- <script src="https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore-compat.js"></script> -->
	<!-- Configuração -->
	<script type="module" src="/components/firebase-config.js"></script>

	<style>
		html,
		body {
			max-width: 100vw;
			overflow-x: hidden;
		}

		.loader-container {
			display: flex;
			justify-content: center;
			padding: 50px 0;
		}

		.loader {
			width: 40px;
			height: 40px;
			border: 4px solid #f3f3f3;
			border-top: 4px solid #4458dc;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.container {
			padding-left: 15px;
			padding-right: 15px;
		}

		.portfolio-filter ul {
			flex-wrap: wrap;
			justify-content: center;
			gap: 10px;
			padding: 0;
		}

		.portfolio-filter li {
			cursor: pointer;
			padding: 10px 25px;
			border-radius: 30px;
			background: rgba(111, 66, 193, 0.1);
			color: #6f42c1;
			transition: all 0.3s ease;
			list-style: none;
			margin: 5px;
			border: 2px solid transparent;
		}

		.portfolio-filter li.active,
		.portfolio-filter li:hover {
			background: #6f42c1;
			color: white;
			border-color: #5a32b0;
		}

		.hover-scale {
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.hover-scale:hover {
			transform: translateY(-5px);
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15) !important;
		}

		/* Responsividade melhorada */
		@media (max-width: 768px) {
			.portfolio-filter li {
				padding: 8px 15px;
				font-size: 0.9rem;
			}

			#certificados-container .col-lg-3 {
				flex: 0 0 50%;
				max-width: 50%;
			}
		}

		@media (max-width: 576px) {
			#certificados-container .col-lg-3 {
				flex: 0 0 100%;
				max-width: 100%;
			}
		}

		/* Espaçamento para o footer */
		body {
			display: flex;
			flex-direction: column;
			min-height: 100vh;
		}

		.content-wrap {
			flex: 1;
		}

		footer {
			margin-top: auto;
			padding: 40px 0;
			background: #2d3748;
			color: white;
		}
	</style>
</head>

<body>
	<!-- Cabeçalho -->
	<div id="header">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
	</div>

	<!-- Banner -->
	<div id="home-banner">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
	</div>

	<!-- Sobre -->
	<section class="about_area section_gap">
		<div id="about">
			<div class="loader-container">
				<div class="loader"></div>
			</div>
		</div>
	</section>

	<!-- Portfólio -->
	<section class="portfolio_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Qualidade de Trabalho<br>Projetos recentes</h2>
					</div>
				</div>
			</div>
			<div class="filters portfolio-filter">
				<ul>
					<li class="active" data-filter="*">todos</li>
					<li data-filter=".popular">popular</li>
					<li data-filter=".latest"> últimos</li>
				</ul>
			</div>
			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center" id="projetos-container">
					<div class="col-12 loader-container">
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<div id="geral-error"></div>

	<!-- Certificações -->
	<section class="certificates_area section_gap pb-5">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Minhas Certificações</h2>
						<p class="text-muted">Conquistas acadêmicas e profissionais</p>
					</div>
				</div>
			</div>
			<div class="row" id="certificados-container">
				<div class="col-12 loader-container">
					<div class="loader"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- Rodapé -->
	<div id="footer">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- Scripts locais como módulos -->
	<script type="module" src="/components/firebase-config.js"></script>
	<script type="module" src="js/portfolioManager.js"></script>

	<script>
		$(document).ready(function () {
			const loadComponent = (selector, path) => {
				return new Promise((resolve) => {
					$(selector).load(path, () => {
						$(selector).find('.loader-container').remove();
						resolve();
					});
				});
			};

			Promise.all([
				loadComponent('#header', './components/header.html'),
				loadComponent('#home-banner', './components/home-banner.html'),
				loadComponent('#footer', './components/footer.html'),
				loadComponent('#about', './about.html')
			]).then(() => {
				$('#scripts').load('./components/scripts.html');
			}).catch((error) => {
				console.error("Erro:", error);
				$('.loader-container').replaceWith(
					'<div class="col-12 text-center py-5">' +
					'<div class="alert alert-danger">Falha ao carregar a página</div>' +
					'</div>'
				);
			});
		});
	</script>

	<div id="scripts"></div>
</body>

</html>
