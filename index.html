<!doctype html>
<html lang="en">

<head>
	<!-- Head Content Original -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Rogerio Portfólio</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- Carregue jQuery aqui -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<!-- Header Component -->
	<div id="header"></div>

	<!-- Home Banner Component -->
	<div id="home-banner"></div>

	<!-- Main Content -->
	<!--================ Start About Us Area =================-->
	<section class="about_area section_gap">
		<div id="about"></div>
	</section>
	<!--================ End About Us Area =================-->

	<!--================ Start Portfolio Area =================-->
	<section class="portfolio_area">
		<div id="portfolio-content"></div>
	</section>
	<!--================ End Portfolio Area =================-->

	<!-- Footer Component -->
	<div id="footer"></div>

	<!-- Load Components -->
	<script>
		$(document).ready(function () {
			// Carrega componentes principais primeiro
			Promise.all([
				$("#header").load("./components/header.html"),
				$("#home-banner").load("./components/home-banner.html"),
				$("#footer").load("./components/footer.html"),
				$("#about").load("./about.html"),
				$("#portfolio-content").load("./portfolio.html")
			]).then(() => {
				// Carrega scripts comuns
				$("#scripts").load("./components/scripts.html", () => {
					// Carrega script específico do portfolio
					$.getScript("js/portfolioManager.js")
						.fail(() => console.error("Falha ao carregar portfolioManager.js"));
				});
			}).catch((error) => {
				console.error("Erro ao carregar componentes:", error);
			});
		});
	</script>

	<!-- Common Scripts -->
	<div id="scripts"></div>
	<script>
		$(function () {
			$("#scripts").load("./components/scripts.html");
		});
	</script>
</body>

</html>
