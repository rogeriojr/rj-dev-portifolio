<!DOCTYPE html>
<html lang="pt-br">

<head>
	<!-- Metadados Base -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">

	<!-- Título -->
	<title>Rogerio Portfólio</title>

	<!-- CSS Principal -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="isotope.pkgd.min.js"></script>

	<!-- CSS para Loaders e Ajustes de Layout -->
	<style>
		/* Prevenir overflow horizontal */
		html,
		body {
			max-width: 100vw;
			overflow-x: hidden;
		}

		/* Loaders */
		.loader-container {
			display: flex;
			justify-content: center;
			padding: 50px 0;
		}

		.loader {
			width: 40px;
			height: 40px;
			border: 4px solid #f3f3f3;
			border-top: 4px solid #4458dc;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		/* Ajustes Responsivos */
		.container {
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
</head>

<body>
	<!-- ========== [Área do Cabeçalho] ========== -->
	<div id="header">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
	</div>

	<!-- ========== [Seção Sobre] ========== -->
	<section class="about_area section_gap">
		<div id="about">
			<div class="loader-container">
				<div class="loader"></div>
			</div>
		</div>
	</section>

	<!-- ========== [Seção Portfólio] ========== -->
	<section class="portfolio_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Qualidade de Trabalho<br>Projetos recentes</h2>
					</div>
				</div>
			</div>
			<div class="filters portfolio-filter">
				<ul>
					<li class="active" data-filter="*">todos</li>
					<li data-filter=".popular">popular</li>
					<li data-filter=".latest"> últimos</li>
				</ul>
			</div>
			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center" id="projetos-container">
					<div class="col-12 loader-container">
						<div class="loader"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- ========== [Seção Certificações] ========== -->
	<section class="certificates_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Minhas Certificações</h2>
					</div>
				</div>
			</div>
			<div class="row" id="certificados-container">
				<div class="col-12 loader-container">
					<div class="loader"></div>
				</div>
			</div>
		</div>
	</section>

	<!-- ========== [Rodapé] ========== -->
	<div id="footer">
		<div class="loader-container">
			<div class="loader"></div>
		</div>
	</div>

	<!-- ========== [Scripts de Carregamento] ========== -->
	<script>
		$(document).ready(function () {
			// Função para carregar componentes com feedback visual
			const loadComponent = (selector, path) => {
				return new Promise((resolve) => {
					$(selector).load(path, () => {
						$(selector).find('.loader-container').remove();
						resolve();
					});
				});
			};

			// Sequência de carregamento principal
			Promise.all([
				loadComponent('#header', './components/header.html'),
				loadComponent('#footer', './components/footer.html'),
				loadComponent('#about', './about.html')
			])
				.then(() => {
					// Carrega scripts comuns
					$('#scripts').load('./components/scripts.html', () => {

						// Inicializa gerenciador de portfólio
						$.getScript("js/portfolioManager.js")
							.done(() => {
								window.portfolioManager.init();
								$('#projetos-container, #certificados-container').find('.loader-container').remove();
							})
							.fail(() => {
								console.error("Falha ao carregar portfolioManager");
								$('#projetos-container, #certificados-container').html(
									'<div class="col-12 text-center py-5">' +
									'<div class="alert alert-danger">Erro ao carregar conteúdo</div>' +
									'</div>'
								);
							});
					});
				})
				.catch((error) => {
					console.error("Erro crítico:", error);
					$('.loader-container').replaceWith(
						'<div class="col-12 text-center py-5">' +
						'<div class="alert alert-danger">Falha ao carregar a página</div>' +
						'</div>'
					);
				});
		});
	</script>

	<!-- Área para scripts comuns -->
	<div id="scripts"></div>
</body>

</html>
