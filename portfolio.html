<!doctype html>
<html lang="pt-br">

<head>
	<!-- Meta tags obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Portfólio</title>

	<!-- CSS de terceiros -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">

	<!-- Estilos customizados -->
	<style>
		/* ==================== ESTRUTURA PRINCIPAL ==================== */
		.portfolio_box {
			background: #fff;
			border-radius: 15px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			transition: all 0.3s ease;
			overflow: hidden;
			margin-bottom: 30px;
		}

		.portfolio_box:hover {
			transform: translateY(-5px);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
		}

		/* ==================== SEÇÃO DE IMAGENS DOS PROJETOS ==================== */
		.single_portfolio {
			position: relative;
			overflow: hidden;
			background: #E4E4E4;
			/* Cor de fundo para PNGs transparentes */
			height: 300px;
			/* Altura fixa para padronização */
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.single_portfolio img {
			max-width: 100%;
			max-height: 250px;
			/* Altura máxima reduzida para dar espaço ao fundo */
			width: auto;
			object-fit: contain;
			/* Mantém a proporção sem cortar */
			transition: transform 0.3s ease;
		}

		.single_portfolio:hover img {
			transform: scale(1.05);
		}

		/* ==================== OVERLAY E EFEITOS HOVER ==================== */
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.7) 100%);
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.single_portfolio:hover .overlay {
			opacity: 1;
		}

		.img-gal {
			position: absolute;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			color: #fff;
			opacity: 0;
			transition: all 0.3s ease;
		}

		.single_portfolio:hover .img-gal {
			opacity: 1;
			bottom: 30px;
		}

		/* ==================== SEÇÃO DE INFORMAÇÕES ==================== */
		.short_info {
			padding: 25px;
		}

		.short_info h4 {
			color: #2c2c2c;
			font-size: 1.4rem;
			margin-bottom: 15px;
			font-weight: 600;
		}

		.short_info p {
			color: #666;
			font-size: 0.95rem;
			line-height: 1.6;
			margin-bottom: 15px;
		}

		/* ==================== BOTÕES E LINKS ==================== */
		.btn-link {
			color: #2c2c2c;
			text-decoration: none;
			font-weight: 500;
			position: relative;
			padding: 5px 0;
			transition: color 0.3s ease;
		}

		.btn-link:hover {
			color: #007bff;
		}

		.btn-link::after {
			content: '';
			position: absolute;
			bottom: 0;
			left: 0;
			width: 0;
			height: 2px;
			background: #007bff;
			transition: width 0.3s ease;
		}

		.btn-link:hover::after {
			width: 100%;
		}

		/* ==================== CERTIFICADOS ==================== */
		.certificate-image-container {
			background: #E4E4E4;
			/* Mesma cor de fundo dos projetos */
			height: 250px;
			/* Altura fixa para padronização */
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 10px 10px 0 0;
		}

		.card-img-top {
			max-width: 100%;
			max-height: 200px;
			/* Altura reduzida considerando o padding */
			width: auto;
			object-fit: contain;
			/* Garante proporção correta */
		}

		/* ==================== FILTROS ==================== */
		.portfolio-filter li {
			cursor: pointer;
			padding: 8px 20px;
			border-radius: 25px;
			margin: 0 5px;
			transition: all 0.3s ease;
			background: #f8f9fa;
			color: #666;
		}

		.portfolio-filter li.active,
		.portfolio-filter li:hover {
			background: #007bff;
			color: #fff;
		}
	</style>
</head>

<body>
	<!-- Seção principal do portfólio -->
	<section class="portfolio_area" id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Qualidade de Trabalho<br>Projetos recentes</h2>
					</div>
				</div>
			</div>

			<!-- Filtros -->
			<div class="filters portfolio-filter">
				<ul class="d-flex justify-content-center">
					<li class="active" data-filter="*">todos</li>
					<li data-filter=".popular">popular</li>
					<li data-filter=".latest"> últimos</li>
				</ul>
			</div>

			<!-- Container de projetos -->
			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center" id="projetos-container"></div>
			</div>
		</div>
	</section>

	<!-- Seção de certificações -->
	<section class="certificates_area section_gap">
		<div class="container">
			<h2 class="mb-5">Minhas Certificações</h2>
			<div class="row" id="certificados-container"></div>
		</div>
	</section>

	<!-- Scripts de terceiros -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="vendors/isotope/isotope-min.js"></script>

	<!-- Gerenciador de Portfólio -->
	<script>
		/**
		 * =============================================
		 *          SISTEMA DE GERENCIAMENTO DE PORTFÓLIO
		 * =============================================
		 * 
		 * @description Controla o carregamento e exibição de
		 * projetos e certificados com tratamento de erros
		 * 
		 * @version 2.0
		 * @author Seu Nome
		 */

		const PORTFOLIO_MANAGER = (() => {
			// Configurações globais
			const CONFIG = {
				endpoints: {
					projetos: "json/projetos/desenvolvimento.json",
					certificados: "json/certificados/certificados.json"
				},
				selectors: {
					projetos: "#projetos-container",
					certificados: "#certificados-container",
					isotopeGrid: ".portfolio-grid",
					filterButtons: ".portfolio-filter li"
				},
				classes: {
					projectItem: "col-lg-4 col-md-6 all",
					certificateItem: "col-lg-3 col-md-4 col-sm-6 mb-4"
				}
			};

			// Métodos privados
			const _fetchData = async (url) => {
				try {
					const response = await fetch(url);
					if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
					return await response.json();
				} catch (error) {
					console.error(`Falha ao carregar: ${url}`, error);
					throw error;
				}
			};

			const _handleImageError = (imgElement) => {
				imgElement.style.display = 'none';
				imgElement.parentElement.innerHTML = `
                    <div class="image-error text-center p-3">
                        <i class="fa fa-image fa-3x text-muted"></i>
                        <p class="mt-2 mb-0">Imagem não disponível</p>
                    </div>`;
			};

			// Interface pública
			return {
				/**
				 * Inicializa o sistema
				 */
				init: function () {
					this._loadProjects();
					this._loadCertificates();
					this._initFilters();
				},

				/**
				 * Carrega e exibe os projetos
				 */
				_loadProjects: async function () {
					try {
						const data = await _fetchData(CONFIG.endpoints.projetos);
						this._renderProjects(data.projetos);
					} catch (error) {
						this._showError(CONFIG.selectors.projetos, error);
					}
				},

				/**
				 * Carrega e exibe certificados
				 */
				_loadCertificates: async function () {
					try {
						const data = await _fetchData(CONFIG.endpoints.certificados);
						this._renderCertificates(data.certificados);
					} catch (error) {
						this._showError(CONFIG.selectors.certificados, error);
					}
				},

				/**
				 * Renderiza projetos no DOM
				 */
				_renderProjects: function (projects) {
					const container = document.querySelector(CONFIG.selectors.projetos);
					container.innerHTML = projects.map(project => `
                        <div class="${CONFIG.classes.projectItem} ${project.categoria || ''}">
                            <div class="portfolio_box">
                                <div class="single_portfolio">
                                    <img src="${project.imagem}" 
                                         alt="${project.titulo}"
                                         loading="lazy"
                                         onerror="_handleImageError(this)">
                                    <div class="overlay"></div>
                                    <a href="${project.imagem}" class="img-gal">
                                        <div class="icon"><span class="lnr lnr-cross"></span></div>
                                    </a>
                                </div>
                                <div class="short_info">
                                    <h4>${project.titulo}</h4>
                                    <p>${project.descricao}</p>
                                    ${project.links?.map(link => `
                                        <a href="${link.url}" 
                                           target="_blank" 
                                           rel="noopener"
                                           class="btn-link">
                                           <i class="fa fa-external-link mr-2"></i>${link.texto}
                                        </a>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('');
				},

				/**
				 * Renderiza certificados no DOM
				 */
				_renderCertificates: function (certificates) {
					const container = document.querySelector(CONFIG.selectors.certificados);
					container.innerHTML = certificates.map(cert => `
                        <div class="${CONFIG.classes.certificateItem}">
                            <div class="card h-100 shadow-sm">
                                <div class="certificate-image-container">
                                    <img src="${cert.imagem}" 
                                         class="card-img-top" 
                                         alt="${cert.titulo}"
                                         loading="lazy"
                                         onerror="_handleImageError(this)">
                                </div>
                                <div class="card-body text-center">
                                    <h5 class="card-title mb-0">${cert.titulo}</h5>
                                </div>
                            </div>
                        </div>
                    `).join('');
				},

				/**
				 * Inicializa filtros Isotope
				 */
				_initFilters: function () {
					const grid = document.querySelector(CONFIG.selectors.isotopeGrid);
					if (!grid || !window.Isotope) return;

					const iso = new Isotope(grid, {
						itemSelector: '.col-lg-4',
						layoutMode: 'masonry',
						masonry: {
							columnWidth: '.col-lg-4'
						}
					});

					document.querySelectorAll(CONFIG.selectors.filterButtons).forEach(button => {
						button.addEventListener('click', () => {
							document.querySelector(`${CONFIG.selectors.filterButtons}.active`)
								?.classList.remove('active');
							button.classList.add('active');
							iso.arrange({ filter: button.dataset.filter });
						});
					});
				},

				/**
				 * Exibe mensagens de erro
				 */
				_showError: function (selector, error) {
					const container = document.querySelector(selector);
					if (!container) return;

					container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <div class="alert alert-danger">
                                <i class="fa fa-exclamation-triangle"></i>
                                Erro ao carregar conteúdo
                                <div class="small mt-2">${error.message}</div>
                            </div>
                        </div>`;
				}
			};
		})();

		// Inicialização do sistema
		document.addEventListener('DOMContentLoaded', () => PORTFOLIO_MANAGER.init());
	</script>
</body>

</html>
