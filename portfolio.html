<!doctype html>
<html lang="pt-br">

<head>
	<!-- Cabeçalho existente mantido -->
	<!-- ... -->
</head>

<body>
	<!-- Seção de Portfólio modificada -->
	<section class="portfolio_area" id="portfolio">
		<div class="container" style="padding-bottom: 60px;">
			<!-- ... -->
			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center" id="projetos-container">
					<!-- Projetos serão renderizados aqui via JavaScript -->
				</div>
			</div>
		</div>
	</section>

	<!-- Seção de Certificações modificada -->
	<section class="container">
		<h2>Minhas Certificações</h2>
		<div class="row" id="certificados-container">
			<!-- Certificados serão renderizados aqui via JavaScript -->
		</div>
	</section>

	<!-- Adicione este script antes do fechamento do body -->
	<script>
		// Dados iniciais
		const initialData = {
			projetos: [
				{
					"titulo": "Mini Mega Leitor",
					"categoria": "latest",
					"descricao": "Ensino",
					"imagem": "https://app.minimegaleitor.com.br/static/media/logo_black.41be15a5.png",
					"links": [
						{ "texto": "Instagram Oficial", "url": "https://www.instagram.com/minimegaleitor/" },
						{ "texto": "App Android", "url": "https://play.google.com/store/apps/details?id=com.minimegaleitor&hl=pt&gl=US" },
						{ "texto": "App IOS", "url": "https://apps.apple.com/kg/app/mini-mega-leitor/id1507195654" }
					]
				},
				// Adicione outros projetos seguindo o mesmo formato
			],
			certificados: [
				{
					"titulo": "NLW Unite - Fullstack",
					"imagem": "img/certificate/NLW Unite - Fullstack.jpg"
				},
				{
					"titulo": "NLW Unite - DevOps",
					"imagem": "img/certificate/NLW Unite - DevOps.jpg"
				},
				// Adicione outros certificados
			]
		};

		// Gerenciamento de localStorage
		function initLocalStorage() {
			if (!localStorage.getItem('portfolioData')) {
				localStorage.setItem('portfolioData', JSON.stringify(initialData));
			}
		}

		function getPortfolioData() {
			return JSON.parse(localStorage.getItem('portfolioData'));
		}

		function savePortfolioData(data) {
			localStorage.setItem('portfolioData', JSON.stringify(data));
		}

		// Renderização
		function renderProjetos() {
			const data = getPortfolioData();
			const container = $('#projetos-container');
			container.empty();

			data.projetos.forEach(projeto => {
				const linksHTML = projeto.links.map(link =>
					`<p><a href="${link.url}" target="_blank">${link.texto}</a></p>`
				).join('');

				const projetoHTML = `
                <div class="col-lg-4 col-md-6 all ${projeto.categoria}">
                    <!-- Estrutura do projeto aqui -->
                    ${linksHTML}
                </div>
            `;
				container.append(projetoHTML);
			});
		}

		function renderCertificados() {
			const data = getPortfolioData();
			const container = $('#certificados-container');
			container.empty();

			data.certificados.forEach(certificado => {
				const certHTML = `
                <div class="col-md-4" style="margin-top: 10px;">
                    <div class="card">
                        <img src="${certificado.imagem}" class="card-img-top" alt="${certificado.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${certificado.titulo}</h5>
                        </div>
                    </div>
                </div>
            `;
				container.append(certHTML);
			});
		}

		// Inicialização
		$(document).ready(function () {
			initLocalStorage();
			renderProjetos();
			renderCertificados();
		});

		// Função para adicionar novo projeto (exemplo)
		function addProjeto(novoProjeto) {
			const data = getPortfolioData();
			data.projetos.push(novoProjeto);
			savePortfolioData(data);
			renderProjetos();
		}
	</script>
</body>

</html>
