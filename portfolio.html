<!doctype html>
<html lang="pt-br">

<head>
	<!-- Meta tags obrigatórias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" href="img/favicon.png" type="image/png">
	<title>Portfólio</title>

	<!-- CSS de terceiros -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="vendors/linericon/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">
	<link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">

	<!-- Estilos customizados -->
	<style>
		/* ==================== VARIÁVEIS DE DESIGN ==================== */
		:root {
			--cor-primaria: #2A2A2A;
			--cor-destaque: #6C63FF;
			--sombra-suave: 0 4px 12px rgba(0, 0, 0, 0.1);
			--transicao-padrao: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
		}

		/* ==================== ESTRUTURA PRINCIPAL ==================== */
		.portfolio_box {
			background: #FFFFFF;
			border-radius: 18px;
			box-shadow: var(--sombra-suave);
			transition: var(--transicao-padrao);
			overflow: hidden;
			margin-bottom: 2rem;
			position: relative;
		}

		.portfolio_box:hover {
			transform: translateY(-8px);
			box-shadow: 0 12px 24px rgba(108, 99, 255, 0.15);
		}

		/* ==================== SEÇÃO DE IMAGENS ==================== */
		.single_portfolio {
			position: relative;
			overflow: hidden;
			height: 280px;
			display: flex;
			align-items: center;
			justify-content: center;
			background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
		}

		.single_portfolio img {
			max-width: 85%;
			max-height: 220px;
			object-fit: contain;
			transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
			filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
		}

		.single_portfolio:hover img {
			transform: scale(1.08) rotateZ(1deg);
		}

		/* ==================== OVERLAY INTERATIVO ==================== */
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: linear-gradient(180deg, rgba(42, 42, 42, 0) 0%, rgba(42, 42, 42, 0.85) 100%);
			opacity: 0;
			transition: var(--transicao-padrao);
		}

		.portfolio_box:hover .overlay {
			opacity: 1;
		}

		/* ==================== EFEITO DE FLUTUAÇÃO ==================== */
		.img-gal {
			position: absolute;
			bottom: -50px;
			left: 50%;
			transform: translateX(-50%);
			color: white;
			transition: var(--transicao-padrao);
			display: flex;
			align-items: center;
			padding: 12px 24px;
			background: rgba(255, 255, 255, 0.15);
			border-radius: 30px;
			backdrop-filter: blur(8px);
		}

		.portfolio_box:hover .img-gal {
			bottom: 30px;
			opacity: 1;
		}

		/* ==================== INFORMAÇÕES DO PROJETO ==================== */
		.short_info {
			padding: 1.5rem;
			background: #FFFFFF;
			position: relative;
			z-index: 2;
		}

		.short_info h4 {
			color: var(--cor-primaria);
			font-size: 1.3rem;
			margin-bottom: 0.8rem;
			font-weight: 700;
			letter-spacing: -0.5px;
		}

		.short_info p {
			color: #6C757D;
			font-size: 0.95rem;
			line-height: 1.7;
			margin-bottom: 1.2rem;
		}

		/* ==================== BOTÕES INTERATIVOS ==================== */
		.btn-link {
			display: inline-flex;
			align-items: center;
			padding: 8px 16px;
			border-radius: 8px;
			background: rgba(108, 99, 255, 0.1);
			color: var(--cor-destaque) !important;
			transition: var(--transicao-padrao);
			text-decoration: none !important;
			margin: 4px 8px 4px 0;
		}

		.btn-link:hover {
			background: var(--cor-destaque);
			color: white !important;
			transform: translateY(-2px);
			box-shadow: 0 4px 12px rgba(108, 99, 255, 0.25);
		}

		/* ==================== FILTROS MODERNOS ==================== */
		.portfolio-filter li {
			padding: 10px 28px;
			border-radius: 12px;
			margin: 0 8px;
			transition: var(--transicao-padrao);
			background: rgba(108, 99, 255, 0.08);
			color: #6C757D;
			border: 2px solid transparent;
			font-weight: 500;
		}

		.portfolio-filter li.active,
		.portfolio-filter li:hover {
			background: var(--cor-destaque);
			color: white !important;
			border-color: rgba(255, 255, 255, 0.15);
			transform: translateY(-2px);
		}

		/* ==================== CERTIFICADOS ==================== */
		.certificate-image-container {
			height: 220px;
			padding: 1.5rem;
			background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 100%);
			transition: var(--transicao-padrao);
		}

		.card {
			border: none !important;
			border-radius: 18px !important;
			transition: var(--transicao-padrao);
			cursor: pointer;
		}

		.card:hover {
			transform: translateY(-8px);
			box-shadow: 0 12px 24px rgba(108, 99, 255, 0.1);
		}

		.card-img-top {
			max-height: 180px;
			object-fit: contain;
			filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
		}

		/* ==================== ANIMAÇÕES ==================== */
		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-10px);
			}
		}

		.img-gal .icon {
			animation: float 2.5s ease-in-out infinite;
		}

		/* ==================== RESPONSIVIDADE ==================== */
		@media (max-width: 768px) {
			.portfolio_box {
				margin-bottom: 1.5rem;
			}

			.single_portfolio {
				height: 220px;
			}

			.btn-link {
				width: 100%;
				justify-content: center;
			}
		}
	</style>
</head>

<body>
	<!-- Seção principal do portfólio -->
	<section class="portfolio_area" id="portfolio">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="main_title text-left">
						<h2>Qualidade de Trabalho<br>Projetos recentes</h2>
					</div>
				</div>
			</div>

			<!-- Filtros -->
			<div class="filters portfolio-filter">
				<ul class="d-flex justify-content-center">
					<li class="active" data-filter="*">todos</li>
					<li data-filter=".popular">popular</li>
					<li data-filter=".latest"> últimos</li>
				</ul>
			</div>

			<!-- Container de projetos -->
			<div class="filters-content">
				<div class="row portfolio-grid justify-content-center" id="projetos-container"></div>
			</div>
		</div>
	</section>

	<!-- Seção de certificações -->
	<section class="certificates_area section_gap">
		<div class="container">
			<h2 class="mb-5">Minhas Certificações</h2>
			<div class="row" id="certificados-container"></div>
		</div>
	</section>

	<!-- Scripts de terceiros -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="vendors/isotope/isotope-min.js"></script>
</body>

</html>
